<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Moster Hunter World Lexicon</title>
<script defer src="main.bundle.js"></script></head>

<body>
  <header>
    <div id="navbar-container" class="container"></div>
  </header>


  <div class="contents">
    <img id="introduction-img" />
    <div class="text-area-right">
      <p>Title</p>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse cumque voluptas ducimus? Vel mollitia voluptate
        enim quos minima, veniam facere, nulla nobis deleniti aut reiciendis fugit sunt exercitationem corporis?
        Inventore.
      </p>
    </div>
  </div>



  <div class="container">
    <div class="card">
      <form id="myForm">
        <div class="form-group">
          <label for="text-input">Text:</label>
          <input type="text" id="text-input" required>
          <span class="error-message" id="text-error"></span>
        </div>
        <div class="form-group">
          <label for="number-input">Number:</label>
          <input type="number" id="number-input" required>
          <span class="error-message" id="number-error"></span>
        </div>
        <div class="form-group">
          <label for="password-input">Password:</label>
          <input type="password" id="password-input" required>
          <span class="error-message" id="password-error"></span>
        </div>
        <div class="form-group">
          <label for="email-input">Email:</label>
          <input type="email" id="email-input" required>
          <span class="error-message" id="email-error"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
